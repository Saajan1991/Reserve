<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
    <ion-buttons end class="cross" (click)="dismiss()">
      <button ion-button icon-only color="royal">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="eventData" (ngSubmit)="submitForm()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Event Name</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" formControlName="eventName"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Start</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" formControlName="start"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Finish</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" formControlName="finish"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button type="submit">Submit</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
