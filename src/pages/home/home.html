<ion-header>
  <ion-navbar>
    <ion-title>Display</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides no-padding [slidesPerView]="slidesPerView">
    <ion-slide *ngFor="let face of faces">
      <img class="face" src="http://www.allwhitebackground.com/images/3/3809.jpg" [ngStyle]="face.style">
      <ion-label>First Name</ion-label>
      <ion-input type="text" placeholder="First Name"></ion-input>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-slide>
  </ion-slides>
  <button ion-button (click)="next()">Next</button>
</ion-content>
