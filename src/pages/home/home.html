<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="content">
    <!-- Adult form -->
    <div id="adult-block">
      <button ion-button clear icon-only>
        <ion-icon name="remove-circle" color="danger" (click)="decrementAdult()"></ion-icon>
      </button>

      <ion-label>Adults</ion-label>

      <button ion-button clear icon-only>
        <ion-icon name="add-circle" color="secondary" (click)="incrementAdult()"></ion-icon>
      </button>
    </div>
    <ion-input type="number" value="{{currentNumberOfAdults}}" disabled></ion-input>


    <!-- Kids form -->

    <div id="kid-block">
        <button ion-button clear icon-only>
        <ion-icon name="remove-circle" color="danger" (click)="decrementKid()"></ion-icon>
      </button>
      <ion-label>Kids</ion-label>
      <button ion-button clear icon-only>
        <ion-icon name="add-circle" color="secondary" (click)="incrementKid()"></ion-icon>
      </button>
    </div>
    <ion-input type="text" value="{{currentNumberOfKids}}" disabled></ion-input>
  </div>

</ion-content>
