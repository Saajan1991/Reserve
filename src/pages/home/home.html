<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let adult of adults">
    <ion-input type="text" [id]="adult"></ion-input>
    <button block (click)="scanBarcode(adult)" [id]="adult">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-list>

  <div *ngIf="results">
    <p>Barcode Text: {{results.text}}</p>
    <p>Format: {{results.format}}</p>
    <p>Cancelled Status: {{results.cancelled}}</p>
  </div>

  Changes
</ion-content>
