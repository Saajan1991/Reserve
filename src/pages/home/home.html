<ion-header>
  <ion-navbar>
    <ion-title>Display</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <form [formGroup]="faceData" (ngSubmit)="submitForm(face, i)">

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img class="face" src="http://www.allwhitebackground.com/images/3/3809.jpg">
        </ion-col>

        <ion-col>
          <ion-row>
            <ion-col col-3>
              <ion-label>First Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="firstName"></ion-input>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col col-3>
              <ion-label>Last Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="lastName"></ion-input>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col col-3>
              <!-- <input type="button" ion-button (click)="scanBarcode(i)" value="Barcode"> -->
              <ion-icon name="barcode" (click)="scanBarcode(i)"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" readonly [id]="'barcode'+i" [attr.data-index]="i" formControlName="barcode"></ion-input>
            </ion-col>
          </ion-row>

          <button ion-button type="submit">Submit</button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <ion-slides>
    <ion-slide *ngFor="let face of faces; let i = index">
      <form [formGroup]="faceData" (ngSubmit)="submitForm(face, i)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img class="face" src="http://www.allwhitebackground.com/images/3/3809.jpg" [ngStyle]="face.style">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-label>First Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="firstName"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-label>Last Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="lastName"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <!-- <input type="button" ion-button (click)="scanBarcode(i)" value="Barcode"> -->
              <ion-icon name="barcode" (click)="scanBarcode(i)"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" readonly [id]="'barcode'+i" [attr.data-index]="i" formControlName="barcode"></ion-input>
            </ion-col>
          </ion-row>


          <button ion-button type="submit">Submit</button>
        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>

</ion-content>
