<ion-header>
  <ion-navbar #content>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Display</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="base64Image" *ngIf="base64Image" />
  <ion-item>
    <ion-label>
      {{numberOfFaces}} People Recognised
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Entry Created for {{TotalNumberOfAdults + TotalNumberOfKids}} People
    </ion-label>
  </ion-item>

  <button ion-button (click)="next()">Next</button>
</ion-content>
