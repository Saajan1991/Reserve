<ion-header>

  <ion-navbar>
    <ion-title>Event</ion-title>

    <ion-buttons end class="addIcon" (click)="addEvent()">
      <button ion-button icon-only color="royal">
        <ion-icon item-right name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-label>List of events</ion-label>

    <ion-list *ngFor="let event of eventList">
  
      <ion-item (click)="eventDetails(event.id)"> 
        <h2>{{event.name}}</h2>
      </ion-item>
  
    </ion-list>
  </ion-content>
