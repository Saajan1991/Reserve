<ion-header>

  <ion-navbar>
    <ion-title>Business</ion-title>

    <ion-buttons end class="addIcon" (click)="addBusiness()">
      <button ion-button icon-only color="royal">
        <ion-icon item-right name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>List of Business</ion-label>
  <ion-list *ngFor="let business of businessList">

    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{business.logo}}">
      </ion-thumbnail>
      <h2 (click)="businessDetails(business.id)">{{business.name}}</h2>
    </ion-item>

  </ion-list>
</ion-content>
