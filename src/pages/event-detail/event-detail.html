<ion-header>

  <ion-navbar>
    <ion-title>Event Detail</ion-title>
    <ion-buttons end class="cross" (click)="dismiss()">
      <button ion-button icon-only color="royal">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-label>Event Name</ion-label>
    <h2>{{eventName}}</h2>
  </div>
  <div>
    <ion-label>Start Date</ion-label>
    <h2>{{eventStart}}</h2>
  </div>
  <div>
    <ion-label>Finish Date</ion-label>
    <h2>{{eventFinish}}</h2>
  </div>

  <ion-buttons>
    <div>
      <button ion-button (click)="subEvents()" id="subevents">
        Sub Events
      </button>
    </div>
    <div>
      <button ion-button (click)="settings()" id="settings">
        Settings
      </button>
    </div>
  </ion-buttons>

</ion-content>
