<ion-header>
  <ion-navbar>
    <ion-title>Add Business</ion-title>
    <ion-buttons end class="cross" (click)="dismiss()">
      <button ion-button icon-only color="royal">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="BusinessData" (ngSubmit)="submitForm()">

    <ion-item>
      <p>{{imageURI}}</p>
      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
    </ion-item>

    <ion-avatar item-start (click)="uploadLogo()">
      <img src="https://www.freelogodesign.org/img/logo-ex-7.png">
    </ion-avatar>

    <ion-input type="text" placeholder="Business Name" formControlName="businessName"></ion-input>

    <button ion-button type="submit">Submit</button>
  </form>
