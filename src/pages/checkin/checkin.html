<ion-header>
  <ion-navbar #content>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Check In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="content">
          <!-- Adult form -->
          <div id="adult-block">

            <button ion-button clear icon-only class="iconMinus" (click)="decrementAdult()">
              <ion-icon name="remove-circle" color="danger"></ion-icon>
            </button>

            <ion-label>Adults</ion-label>

            <button ion-button clear icon-only class="iconPlus" (click)="incrementAdult()">
              <ion-icon name="add-circle" color="secondary"></ion-icon>
            </button>
          </div>
          <ion-input type="text" text-center value="{{currentNumberOfAdults}}" disabled></ion-input>


          <!-- Kids form -->
          <div id="kid-block">
            <button ion-button clear icon-only class="iconMinus" (click)="decrementKid()">
              <ion-icon name="remove-circle" color="danger"></ion-icon>
            </button>

            <ion-label>Kids</ion-label>

            <button ion-button clear icon-only class="iconPlus" (click)="incrementKid()">
              <ion-icon name="add-circle" color="secondary"></ion-icon>
            </button>

          </div>
          <ion-input type="text" text-center value="{{currentNumberOfKids}}" disabled></ion-input>
        </div>
      </ion-col>

      <ion-col>
        <button ion-button primary round class="nextButton" (click)="nextPage()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
