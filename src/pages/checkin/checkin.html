<ion-header>
  <ion-navbar>
    <ion-title>
      Check In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="content">
    <!-- Adult form -->
    <div id="adult-block">
      <button ion-button clear icon-only (click)="decrementAdult()">
        <ion-icon name="remove-circle" color="danger"></ion-icon>
      </button>

      <ion-label>Adults</ion-label>

      <button ion-button clear icon-only (click)="incrementAdult()">
        <ion-icon name="add-circle" color="secondary"></ion-icon>
      </button>
    </div>
    <ion-input type="text" text-center value="{{currentNumberOfAdults}}" disabled></ion-input>


    <!-- Kids form -->
    <div id="kid-block">
      <button ion-button clear icon-only (click)="decrementKid()">
        <ion-icon name="remove-circle" color="danger"></ion-icon>
      </button>
      <ion-label>Kids</ion-label>
      <button ion-button clear icon-only (click)="incrementKid()">
        <ion-icon name="add-circle" color="secondary"></ion-icon>
      </button>
    </div>
    <ion-input type="text" text-center value="{{currentNumberOfKids}}" disabled></ion-input>

    <button ion-button primary (click)="nextPage()">Next</button>
  </div>

</ion-content>
