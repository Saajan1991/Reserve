<ion-header>
  <ion-navbar>
    <ion-title>Face Detail Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let face of faces; let i = index">
      <form [formGroup]="faceData" (ngSubmit)="submitForm(face, i)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img class="face" [src]="imageData" [ngStyle]="face.style">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-label>First Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="firstName"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <ion-label>Last Name</ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" [attr.data-index]="i" formControlName="lastName"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              <input type="button" ion-button (click)="scanBarcode(i)" value="Barcode">
            </ion-col>
            <ion-col col-9>
              <ion-input type="text" readonly [id]="'barcode'+i" [attr.data-index]="i" formControlName="barcode"></ion-input>
            </ion-col>
          </ion-row>

          <button ion-button type="submit">Submit</button>
        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>

</ion-content>
