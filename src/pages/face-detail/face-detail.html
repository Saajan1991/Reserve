<ion-header>

  <ion-navbar>
    <ion-title>Face Detail Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-label>Input Details Below</ion-label>
  Hello
  <ion-slides no-padding [slidesPerView]="slidesPerView">
    <ion-slide *ngFor="let face of faces">
      <img class="face" src="http://www.allwhitebackground.com/images/3/3809.jpg" [ngStyle]="face.style">
      <!-- <img class="face" src="http://www.allwhitebackground.com/images/3/3809.jpg"> -->
      <ion-label>First Name</ion-label>
      <ion-input type="text" placeholder="First Name"></ion-input>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" placeholder="Last Name"></ion-input>
      <button ion-button #face ion-button (click)="scanBarcode(face)">Barcode</button>
    </ion-slide>
    <ion-slide>
      <button ion-button (click)= "save()"></button>
    </ion-slide>
  </ion-slides>
</ion-content>
