<ion-header>
  <ion-navbar>
    <ion-title>Face Detail Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let face of faces; let i = index">
      <form [formGroup]="faceData" (ngSubmit)="submitForm(face, i)">
        <ion-grid>
          <ion-row>

            <ion-col col-4>
              <img class="face" [src]="imageData" [ngStyle]="face.style">
            </ion-col>

            <ion-col>
              <ion-row>
                <ion-col col-3>
                  <ion-label>First Name</ion-label>
                </ion-col>
                <ion-col col-9>
                  <ion-input type="text" [attr.data-index]="i" formControlName="firstName"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-3>
                  <ion-label>Gender</ion-label>
                </ion-col>
                <ion-col col-9>

                  <ion-select formControlName="gender">
                    <ion-option value="female">Female</ion-option>
                    <ion-option value="male">Male</ion-option>
                  </ion-select>

                  <!-- <ion-input type="text" [attr.data-index]="i" formControlName="lastName"></ion-input> -->
                </ion-col>
              </ion-row>


              <ion-row>
                <ion-col col-3>
                  <ion-label>Age</ion-label>
                </ion-col>
                <ion-col col-9>
                  <ion-select formControlName="age">
                    <ion-option value="0-4">0-4</ion-option>
                    <ion-option value="4-9">4-9</ion-option>
                    <ion-option value="10-14">10-14</ion-option>
                  </ion-select>

                  <!-- <ion-input type="text" [attr.data-index]="i" formControlName="lastName"></ion-input> -->
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-3>
                  <input type="button" ion-button (click)="scanBarcode(i)" value="Barcode">
                  <ion-icon name="add"></ion-icon>
                </ion-col>
                <ion-col col-9>
                  <ion-input type="text" readonly [id]="'barcode'+i" [attr.data-index]="i" formControlName="barcode"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-3></ion-col>
                <ion-col col-9>
                  <button ion-button type="submit">Submit</button>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
    </ion-slide>
  </ion-slides>

</ion-content>
