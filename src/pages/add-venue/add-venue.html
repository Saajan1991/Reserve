<ion-header>
  <ion-navbar>
    <ion-title>Add Venue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- New Venue form -->

  <form [formGroup]="venueData" (ngSubmit)="submitForm()">
    <ion-input type="text" placeholder="Venue Name" formControlName="name"></ion-input>
    <ion-input type="text" placeholder="Area Capacity" formControlName="area"></ion-input>
    <ion-input type="text" placeholder="People Capacity" formControlName="capacity"></ion-input>

    <ion-input type="submit">Submit</ion-input>
  </form>
</ion-content>
