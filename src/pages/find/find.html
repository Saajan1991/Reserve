<ion-header>

  <ion-navbar>
    <ion-title>Find</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button (click)="scanBarcode()">Scan</button>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" readonly id="barcode"></ion-input>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col>
        {{name}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Gender</ion-label>
      </ion-col>
      <ion-col>
        {{gender}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Age</ion-label>
      </ion-col>
      <ion-col>
        {{age}}
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
